<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
</head>
<body>
    <h1>Testing Login Functionality</h1>
    <form id="testLoginForm">
        <input type="text" id="username" placeholder="Username" value="admin"><br>
        <input type="password" id="password" placeholder="Password" value="admin123"><br>
        <button type="button" id="loginBtn">Test Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.textContent = 'Testing login...';

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = '✅ Login successful! Token: ' + data.token.substring(0, 50) + '...';
                } else {
                    resultDiv.textContent = '❌ Login failed: ' + data.message;
                }
            } catch (error) {
                resultDiv.textContent = '❌ Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
